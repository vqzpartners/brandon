    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto Mono', monospace;
        }

        body {
            background-color: #000000;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero-section {
            position: relative;
            width: 100%;
            height: 60vh;
            max-height: 500px;
            background-image: url('https://brandonvasp.com/get/images/brandon-v4.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 2rem;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.3) 0%,
                rgba(0, 0, 0, 0.6) 50%,
                rgba(0, 0, 0, 0.9) 100%
            );
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .username {
            font-size: 2.5rem;
            font-weight: 500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 1rem;
        }

        .content-section {
            padding: 2rem 20px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .social-link {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .social-link:hover {
            opacity: 1;
            transform: translateY(-5px);
        }

        .icon-circle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .social-link:hover .icon-circle {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .icon-circle i {
            font-size: 28px;
        }

        .social-text {
            font-size: 14px;
            font-weight: 500;
        }

        .music-section {
            margin-bottom: 2rem;
        }

        .music-player {
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.05);
            transition: border-color 0.3s ease;
        }

        .music-player:hover {
            border-color: rgba(255, 255, 255, 0.5);
        }

        .music-player iframe {
            display: block;
        }

        footer {
            color: #667;
            text-align: center;
            font-family: 'Roboto Mono', monospace;
            padding: 2rem 0;
            font-size: 12px;
        }

        footer a {
            color: #667;
            text-decoration: none;
        }

        footer a:hover {
            color: white;
        }

        @media (max-width: 768px) {
            .hero-section {
                height: 50vh;
                max-height: 400px;
            }

            .username {
                font-size: 2rem;
            }
            
            .content-section {
                padding: 1.5rem 15px;
            }
            
            .social-links {
                gap: 1.5rem;
            }

            .icon-circle {
                width: 50px;
                height: 50px;
            }
            
            .icon-circle i {
                font-size: 24px;
            }

            .social-text {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .hero-section {
                height: 40vh;
                max-height: 300px;
            }

            .username {
                font-size: 1.8rem;
            }
        }
    </style>
</head>   
<body>
    <div class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="username">@brandonvasp</h1>

    </div>

        <div class="social-links">

                    <i class="fab fa-instagram"></i>
                </div>
                <span class="social-text">Instagram</span>
            </a>
            <a href="https://brandon.launch.ink/0pK55Y" class="social-link" target="_blank" rel="noopener noreferrer">

            <a href="https://brandon.launch.ink/V1QR6x" class="social-link" target="_blank" rel="noopener noreferrer">
                <div class="icon-circle">
                    <i class="fab fa-telegram"></i>
                </div>
                <span class="social-text">Telegram</span>
            </a>
            <a href="https://brandon.launch.ink/AmgSCQ" class="social-link" target="_blank" rel="noopener noreferrer">
                <div class="icon-circle">
                    <i class="fab fa-bitcoin"></i>
                </div>
                <span class="social-text">Bitcoin</span>
            </a>
        </div>

        <!-- Music Player Section -->
        <div class="music-section">
            <div class="music-player">
                <iframe width="100%" 
                        height="315" 
                        src="https://www.youtube-nocookie.com/embed/videoseries?si=J39KiFvW-PYcV7p6&amp;list=PLGpQi_6URYruvkgP1GNbaSCMaudBsCuRJ" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        referrerpolicy="strict-origin-when-cross-origin" 
                        allowfullscreen>
                </iframe>
            </div>
        </div>

        <footer>
            <p>Â© <span id="year"></span> BRANDON</p>
        </footer>
    </div>
    
    <script>
        // Dynamic copyright year
        document.getElementById('year').textContent = new Date().getFullYear();

    <script src="bubble.js"></script>
</body>
</html>
