<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto Mono', monospace;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%, #0a0a0a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Desktop biolink container */
        @media (min-width: 1024px) {
            .biolink-container {
                max-width: 400px;
                margin: 0 auto;
                background: rgba(0, 0, 0, 0.1);
                border-radius: 20px;
                overflow: hidden;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .hero-section {
                border-radius: 20px 20px 0 0;
            }
            
            .content-section {
                background: rgba(0, 0, 0, 0.2);
                border-radius: 0 0 20px 20px;
            }
        }

        .hero-section {
            position: relative;
            width: 100%;
            height: 65vh; 
            min-height: 400px;
            background-image: url('https://brandonvasp.com/get/images/bruh.png');
            background-size: cover;
            background-position: center center; /* Center positioning */
            background-repeat: no-repeat;
            display: flex;
            align-items: flex-end; /* Move content to bottom */
            justify-content: center;
            padding: 1.5rem;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.3) 0%,
                rgba(0, 0, 0, 0.6) 50%,
                rgba(0, 0, 0, 0.9) 100%
            );
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 100%;
            max-width: 1200px;
        }

        .main-name {
            font-size: 3rem;
            font-weight: 500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 0.5rem;
        }

        .language-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 3;
            display: flex;
            gap: 10px;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-family: 'Roboto Mono', monospace;
            transition: all 0.3s ease;
        }

        .lang-btn:hover, .lang-btn.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .content-section {
            padding: 2rem 20px;
            text-align: left;
        }

        .business-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .business-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            text-align: left;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: white;
            display: block;
        }

        .business-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.4);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.08) 100%);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .business-logo {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            margin-bottom: 1rem;
            object-fit: cover;
        }

        .business-title {
            font-size: 1.4rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: white;
        }

        .business-description {
            font-size: 0.9rem;
            line-height: 1.6;
            opacity: 0.9;
            color: #ccc;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .social-link {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .social-link:hover {
            opacity: 1;
            transform: translateY(-5px);
        }

        .icon-circle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .social-link:hover .icon-circle {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .icon-circle i {
            font-size: 18px;
        }

        .social-text {
            font-size: 11px;
            font-weight: 500;
        }

        .music-section {
            margin-bottom: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .music-player {
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.05);
            transition: border-color 0.3s ease;
            margin-bottom: 2rem;
            max-width: 560px; /* Standard YouTube width */
            margin-left: auto;
            margin-right: auto;
        }

        .music-player:hover {
            border-color: rgba(255, 255, 255, 0.5);
        }

        .music-player iframe {
            display: block;
            width: 100%;
            height: 215px; /* Standard YouTube height */
        }

        .channel-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 0 auto 1rem;
            transition: all 0.3s ease;
        }

        footer {
            color: #667;
            text-align: center;
            font-family: 'Roboto Mono', monospace;
            padding: 2rem 0;
            font-size: 12px;
        }

        footer a {
            color: #667;
            text-decoration: none;
        }

        footer a:hover {
            color: white;
        }

        /* Hidden class for language switching */
        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .biolink-container {
                max-width: none !important;
                background: none !important;
                border-radius: 0 !important;
                box-shadow: none !important;
                backdrop-filter: none !important;
                border: none !important;
            }
            
            .hero-section {
                height: 80vh; /* 80% viewport height for tablets */
                min-height: 600px; /* Increased minimum height */
                background-position: center 20%; /* Focus on upper portion */
                border-radius: 0 !important;
            }

            .content-section {
                background: transparent !important;
                border-radius: 0 !important;
            }

            .main-name {
                font-size: 2.5rem;
                margin-bottom: 0.5rem;
            }
            
            .content-section {
                padding: 2rem 15px;
            }

            .business-cards {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                padding: 0 10px;
            }

            .business-card {
                padding: 1.5rem;
            }

            .business-title {
                font-size: 1.2rem;
            }

            .business-description {
                font-size: 0.85rem;
            }
            
            .social-links {
                gap: 1.5rem;
            }

            .icon-circle {
                width: 50px;
                height: 50px;
            }
            
            .icon-circle i {
                font-size: 24px;
            }

            .social-text {
                font-size: 12px;
            }

            .music-section {
                padding: 0 5px;
            }

            .music-player {
                max-width: 100%; /* Full width on mobile */
            }

            .music-player iframe {
                height: 250px;
            }

            .language-toggle {
                top: 15px;
                right: 15px;
            }

            .channel-icon {
                width: 60px;
                height: 60px;
            }

            .channel-icon i {
                font-size: 30px;
            }

            .channel-title {
                font-size: 1.4rem;
            }

            .channel-description {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .hero-section {
                height: 70vh; /* 70% viewport height for phones */
                min-height: 500px; /* Increased minimum height for phones */
                background-position: center 15%; /* Focus more on the top */
                padding: 1.5rem;
            }

            .main-name {
                font-size: 2rem;
                margin-bottom: 0.5rem;
            }

            .business-card {
                padding: 1.2rem;
            }

            .music-section {
                padding: 0 2px;
            }

            .music-player iframe {
                height: 200px;
            }

            .personal-channel-card {
                padding: 1.5rem;
            }

            .social-links {
                gap: 1rem;
            }

            .icon-circle {
                width: 45px;
                height: 45px;
            }
            
            .icon-circle i {
                font-size: 20px;
            }

            .social-text {
                font-size: 11px;
            }
        }

        /* Ultra small screens */
        @media (max-width: 375px) {
            .hero-section {
                height: 65vh;
                min-height: 450px;
                background-position: center 10%;
            }

            .main-name {
                font-size: 1.8rem;
            }

        }
    </style>
</head>   
<body>
    <div class="language-toggle">
        <button class="lang-btn active" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="es">ES</button>
    </div>

    <div class="biolink-container">
        <div class="hero-section">
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <h1 class="main-name">BRANDON</h1>                
                <!-- Social Media Links centered -->
                <div class="social-links">
                    <a href="https://brandon.launch.ink/fYqIQq" class="social-link" target="_blank" rel="noopener noreferrer">
                        <div class="icon-circle">
                            <i class="fab fa-instagram"></i>
                        </div>
                        <span class="social-text">Instagram</span>
                    </a>
                    <a href="https://brandon.launch.ink/fYqIQq" class="social-link" target="_blank" rel="noopener noreferrer">
                        <div class="icon-circle">
                            <i class="fab fa-x-twitter"></i>
                        </div>
                        <span class="social-text">X</span>
                    </a>
                    <a href="https://brandon.launch.ink/lpv6lY" class="social-link" target="_blank" rel="noopener noreferrer">
                        <div class="icon-circle">
                            <i class="fab fa-linkedin"></i>
                        </div>
                        <span class="social-text">LinkedIn</span>
                    </a>
                    <a href="https://brandon.launch.ink/jBX5u5" class="social-link" target="_blank" rel="noopener noreferrer">
                        <div class="icon-circle">
                            <i class="fab fa-telegram"></i>
                        </div>
                        <span class="social-text">Telegram</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="content-section">
            <!-- Business Cards Section -->
            <div class="business-cards">
                <a href="https://brandon.launch.ink/cDmXxf" class="business-card" target="_blank" rel="noopener noreferrer">
                    <img src="https://brandonvasp.com/get/images/vqzpartners.jpg" alt="VQZ & Partners" class="business-logo">
                    <h3 class="business-title" data-en="VQZ & Partners" data-es="VQZ & Partners">VQZ & Partners</h3>
                    <p class="business-description" 
                       data-en="Strategic innovation solutions for finance, tech and education across Latin America and globally."
                       data-es="Soluciones estratégicas de innovación para finanzas, tecnología y educación en América Latina y globalmente.">
                       Strategic innovation solutions for finance, tech and education across Latin America and globally.
                    </p>
                </a>

                <a href="https://brandon.launch.ink/ecTF2Z" class="business-card" target="_blank" rel="noopener noreferrer">
                    <img src="https://brandonvasp.com/get/images/doctoresclub.jpg" alt="Doctores Club" class="business-logo">
                    <h3 class="business-title" data-en="Doctores Club" data-es="Doctores Club">Doctores Club</h3>
                    <p class="business-description" 
                       data-en="Join our exclusive community of doctors optimizing their practice."
                       data-es="Únete a nuestra comunidad exclusiva de doctores optimizando su práctica.">
                        Join our exclusive community of doctors optimizing their practice.
                    </p>
                </a>
            </div>

            <!-- Music Player Section -->
            <div class="music-section">
                <div class="music-player">
                    <iframe width="100%" 
                            height="315" 
                            src="https://www.youtube-nocookie.com/embed/videoseries?si=O6MGDWa4bTXjq4hE&amp;list=PLoTxX0xjgtH9freMEgvdFA9bZ1aL9HyQY" 
                            title="YouTube video player" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                            referrerpolicy="strict-origin-when-cross-origin" 
                            allowfullscreen>
                    </iframe>
                </div>

            </div>

            <footer>
                <p>© <span id="year"></span> BRANDON</p>
            </footer>
        </div>
    </div>
    
    <script>
        // Dynamic copyright year
        document.getElementById('year').textContent = new Date().getFullYear();

        // Language detection and switching
        const langButtons = document.querySelectorAll('.lang-btn');
        const elementsWithLang = document.querySelectorAll('[data-en], [data-es]');

        // Detect browser language
        function detectLanguage() {
            const browserLang = navigator.language || navigator.languages[0];
            return browserLang.startsWith('es') ? 'es' : 'en';
        }

        // Set language content
        function setLanguage(lang) {
            elementsWithLang.forEach(element => {
                const content = element.getAttribute(`data-${lang}`);
                if (content) {
                    element.textContent = content;
                }
            });

            // Update active button
            langButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });

            // Store preference
            localStorage.setItem('preferred-language', lang);
        }

        // Initialize language
        let savedLang = 'en';
        savedLang = localStorage.getItem('preferred-language') || detectLanguage();
        setLanguage(savedLang);

        // Add click listeners to language buttons
        langButtons.forEach(button => {
            button.addEventListener('click', () => {
                setLanguage(button.dataset.lang);
            });
        });
    </script>
    <script src="analytics.js"></script>    
</body>
