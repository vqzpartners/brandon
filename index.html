    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto Mono', monospace;
        }

        body {
            background-color: #000000;
            color: white;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            text-align: center;
        }

        header {
            margin-bottom: 3rem;
        }

        header img {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            margin-bottom: 1rem;
            border: 3px solid white;
        }

        header p {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .social-link {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .social-link:hover {
            opacity: 1;
            transform: translateY(-5px);
        }

        .icon-circle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .social-link:hover .icon-circle {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .icon-circle i {
            font-size: 28px;
        }

        .social-text {
            font-size: 14px;
            font-weight: 500;
        }

        footer {
            color: #667;
            text-align: center;
            font-family: 'Roboto Mono', monospace;
            margin-top: 3rem;
            font-size: 12px;
        }

        footer a {
            color: #667;
            text-decoration: none;
        }

        footer a:hover {
            color: white;
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            
            header img {
                width: 120px;
                height: 120px;
            }
            
            header p {
                font-size: 20px;
            }
            
            .social-links {
                gap: 1.5rem;
            }

            .icon-circle {
                width: 50px;
                height: 50px;
            }
            
            .icon-circle i {
                font-size: 24px;
            }

            .social-text {
                font-size: 12px;
            }
        }
    </style>
</head>
