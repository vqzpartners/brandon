<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="get/images/favicon.png" type="image/x-icon">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: white;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto Mono', monospace;
        }

        .container {
            max-width: 500px;
            width: 100%;
            padding: 0 15px;
        }

        .newsletter-card {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2.5rem;
            animation: fadeInUp 0.6s ease forwards;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .newsletter-card:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .subtitle {
            font-family: 'Roboto Mono', monospace;
            color: #AC0201; /* Red color */
            margin-bottom: 2rem;
            font-size: 0.9rem;
            text-align: center;
        }

        /* Form specific styles */
        .newsletter-form-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .newsletter-form {
            width: 100%;
        }

        .newsletter-form-input {
            width: 100% !important;
            padding: 14px !important;
            background-color: #FFFFFF !important;
            border: 1px solid rgba(209, 213, 219, 1) !important;
            border-radius: 8px !important;
            color: #333333 !important;
            font-family: 'Roboto', sans-serif !important;
            font-size: 16px !important;
            margin-bottom: 15px !important;
            min-height: 46px !important;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1) !important;
        }

        .newsletter-form-input::placeholder {
            color: #6b7280 !important;
            opacity: 1 !important;
        }

        .newsletter-form-button, 
        .newsletter-loading-button {
            width: 100% !important;
            padding: 14px !important;
            background-color: #FFFFFF !important;
            color: #000000 !important;
            border: none !important;
            border-radius: 8px !important;
            cursor: pointer !important;
            font-family: 'Inter', sans-serif !important;
            font-weight: 600 !important;
            font-size: 16px !important;
            min-height: 46px !important;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1) !important;
            transition: background-color 0.3s ease !important;
        }

        .newsletter-form-button:hover {
            background-color: #f0f0f0 !important;
        }

        /* Success and error message styles */
        .newsletter-success,
        .newsletter-error {
            text-align: center !important;
            width: 100% !important;
            padding: 15px !important;
            border-radius: 8px !important;
            margin-top: 15px !important;
            display: none; /* Removed !important to allow JS to override */
            flex-direction: column !important;
            align-items: center !important;
            justify-content: center !important;
        }

        .newsletter-success h3,
        .newsletter-error h3 {
            font-family: 'Inter', sans-serif !important;
            margin-bottom: 8px !important;
            color: #FFFFFF !important;
            font-size: 18px !important;
        }

        .newsletter-success-message,
        .newsletter-error-message {
            font-family: 'Inter', sans-serif !important;
            color: #FFFFFF !important;
            font-size: 16px !important;
            text-align: center !important;
        }

        .newsletter-error h3 {
            color: #f87171 !important;
        }

        .newsletter-error-message {
            color: #f87171 !important;
        }

        .newsletter-back-button {
            color: #6b7280 !important;
            font-family: 'Inter', sans-serif !important;
            font-size: 14px !important;
            margin: 15px auto !important;
            text-align: center !important;
            display: none; /* Removed !important to allow JS to override */
            background: transparent !important;
            border: none !important;
            cursor: pointer !important;
            padding: 5px 10px !important;
        }

        .newsletter-back-button:hover {
            text-decoration: underline !important;
            background-color: transparent !important;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .newsletter-card {
                padding: 1.5rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 0.8rem;
            }
            
            .newsletter-form-input,
            .newsletter-form-button,
            .newsletter-loading-button {
                padding: 12px !important;
                font-size: 14px !important;
                min-height: 40px !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="newsletter-card">
            <h1 class="title">BRANDON</h1>
            <p class="subtitle">all messages received are written by me only</p>
            
            <div class="newsletter-form-container">
                <form class="newsletter-form" action="https://app.loops.so/api/newsletter-form/cma22ilok0qt4x1mczj5lycyc" method="POST">
                    <input class="newsletter-form-input" name="firstName" type="text" placeholder="Your name" required>
                    
                    <input class="newsletter-form-input" name="email" type="email" placeholder="Your email" required>
                    
                    <button type="submit" class="newsletter-form-button">Subscribe Now</button>
                    
                    <button type="button" class="newsletter-loading-button" style="display: none;">Loading...</button>
                </form>
                
                <div class="newsletter-success">
                    <h3>Thank you!</h3>
                    <p class="newsletter-success-message">Check your inbox to confirm your subscription.</p>
                </div>
                
                <div class="newsletter-error">
                    <h3>Oops!</h3>
                    <p class="newsletter-error-message">Something went wrong, please try again</p>
                </div>
                
                <button class="newsletter-back-button" type="button">try again</button>
            </div>
        </div>
    </div>
    
    <script>
    function submitHandler(event) {
      event.preventDefault();
      var container = event.target.parentNode;
      var form = container.querySelector(".newsletter-form");
      var nameInput = form.querySelector("input[name='firstName']");
      var emailInput = form.querySelector("input[name='email']");
      var success = container.querySelector(".newsletter-success");
      var errorContainer = container.querySelector(".newsletter-error");
      var errorMessage = container.querySelector(".newsletter-error-message");
      var backButton = container.querySelector(".newsletter-back-button");
      var submitButton = container.querySelector(".newsletter-form-button");
      var loadingButton = container.querySelector(".newsletter-loading-button");
      
      const rateLimit = () => {
        errorContainer.style.display = "flex";
        errorMessage.innerText = "Too many signups, please try again in a little while";
        submitButton.style.display = "none";
        nameInput.style.display = "none";
        emailInput.style.display = "none";
        backButton.style.display = "block";
      }
    
      // Compare current time with time of previous sign up
      var time = new Date();
      var timestamp = time.valueOf();
      var previousTimestamp = localStorage.getItem("loops-form-timestamp");
    
      // If last sign up was less than a minute ago
      // display error
      if (previousTimestamp && Number(previousTimestamp) + 60000 > timestamp) {
        rateLimit();
        return;
      }
      localStorage.setItem("loops-form-timestamp", timestamp);
    
      submitButton.style.display = "none";
      loadingButton.style.display = "flex";
    
      var formBody = "userGroup=organic&mailingLists=cma7c89a303i90iwzanli489e&email=" 
  + encodeURIComponent(emailInput.value)
  + "&firstName=" + encodeURIComponent(nameInput.value);
    
      fetch(event.target.action, {
        method: "POST",
        body: formBody,
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
      })
        .then((res) => [res.ok, res.json(), res])
        .then(([ok, dataPromise, res]) => {
          if (ok) {
            // If response successful
            // display success
            success.style.display = "flex";
            form.reset();
          } else {
            // If response unsuccessful
            // display error message or response status
            dataPromise.then(data => {
              errorContainer.style.display = "flex";
              errorMessage.innerText = data.message
                ? data.message
                : res.statusText;
            });
          }
        })
        .catch(error => {
          // check for cloudflare error
          if (error.message === "Failed to fetch") {
            rateLimit();
            return;
          }
          // If error caught
          // display error message if available
          errorContainer.style.display = "flex";
          if (error.message) errorMessage.innerText = error.message;
          localStorage.setItem("loops-form-timestamp", '');
        })
        .finally(() => {
          nameInput.style.display = "none";
          emailInput.style.display = "none";
          loadingButton.style.display = "none";
          backButton.style.display = "block";
        });
    }
    
    function resetFormHandler(event) {
      var container = event.target.parentNode;
      var form = container.querySelector(".newsletter-form");
      var nameInput = form.querySelector("input[name='firstName']");
      var emailInput = form.querySelector("input[name='email']");
      var success = container.querySelector(".newsletter-success");
      var errorContainer = container.querySelector(".newsletter-error");
      var errorMessage = container.querySelector(".newsletter-error-message");
      var backButton = container.querySelector(".newsletter-back-button");
      var submitButton = container.querySelector(".newsletter-form-button");
    
      success.style.display = "none";
      errorContainer.style.display = "none";
      errorMessage.innerText = "Oops! Something went wrong, please try again";
      backButton.style.display = "none";
      nameInput.style.display = "flex";
      emailInput.style.display = "flex";
      submitButton.style.display = "flex";
    }
    
    var formContainers = document.getElementsByClassName(
      "newsletter-form-container"
    );
    
    for (var i = 0; i < formContainers.length; i++) {
      var formContainer = formContainers[i]
      var handlersAdded = formContainer.classList.contains('newsletter-handlers-added')
      if (handlersAdded) continue;
      formContainer
        .querySelector(".newsletter-form")
        .addEventListener("submit", submitHandler);
      formContainer
        .querySelector(".newsletter-back-button")
        .addEventListener("click", resetFormHandler);
      formContainer.classList.add("newsletter-handlers-added");
    }
    </script>
    <script src="analytics.js"></script>
</body>
</html>
